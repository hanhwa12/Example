<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="shortcut icon" href="../../assets/images/GoogleIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/tailwind.css">
    <script src="../../scripts/index.js"></script>
</head>
<body>
    <section class="w-100% h-100dvh bg-authentication-background-color flex flex-col justify-center items-center">
        <div class="w-60% h-50% bg-white rounded-3xl flex">
            <div class="w-50% h-100% flex flex-col p-10 gap-5">
                <div>
                    <a href="../../../index.html">
                        <img width="45px" height="45px" src="../../assets/images/GoogleIcon.png" alt="Logo">
                    </a>
                </div>
                <div>
                    <h1 class="text-3xl font-OpenSans-Regular">
                        Đăng nhập
                    </h1>
                </div>
                <div>
                    <p class="font-OpenSans-Regular">
                        Tiếp tục tới Google
                    </p>
                </div>
            </div>
            <div class="w-50% h-100% flex flex-col p-10 gap-5">
                <div class="relative mb-10">
                    <input 
                        type="text" 
                        id="emailOrPhoneNumber" 
                        name="emailOrPhoneNumber" 
                        class="p-3 outline-none border-2 w-100% border-gray-300 rounded-md focus:border-gray-600 duration-100 ease-in peer absolute" 
                        placeholder=""
                    />
                    <label for="emailOrPhoneNumber" class="absolute pointer-events-none left-3 font-OpenSans-Regular top-3 peer-focus:-translate-y-6 peer-focus:left-1 bg-white px-1 duration-100 ease-in">
                        Email hoặc số điện thoại
                    </label>
                </div>
                <div class="flex flex-col h-100%">
                    <div class="h-20%">
                        <p class="font-OpenSans-Regular text-blue-500">
                            Bạn quên địa chỉ email?
                        </p>
                    </div>
                    <div class="h-80% flex flex-col justify-end">
                        <p class="font-OpenSans-Regular">
                            Đây không phải máy tính của bạn? Hãy sử dụng chế độ Khách để đăng nhập một cách riêng tư.
                        </p>
                        <p class="font-OpenSans-Regular text-blue-500">
                            Tìm hiểu thêm về cách sử dụng Chế Độ Khách.
                        </p>
                    </div>
                </div>
                <div class="flex gap-3 justify-end">
                    <div>
                        <button class="rounded-full px-5 py-2">
                            <p class="text-blue-500 font-OpenSans-Regular">
                                Tạo tài khoản
                            </p>
                        </button>
                    </div>
                    <div>
                        <button class="rounded-full bg-blue-500 px-5 py-2">
                            <p class="text-white font-OpenSans-Regular">
                                Tiếp theo
                            </p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex w-60% p-3">
            <div class="w-20%">
                <p>
                    Tiếng Việt
                </p>
            </div>
            <div class="w-80% flex gap-5 justify-end">
                <div>
                    <p>
                        Trợ giúp
                    </p>
                </div>
                <div>
                    <p>
                        Quyền riêng tư
                    </p>
                </div>
                <div>
                    <p>
                        Điều khoản
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
